<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <title>Calculator</title>

</head>
<body>
    
    <div class="center">
        <form name="forms">
            <input type="text" id="display" name="display" class="result" disabled>
            <div class="firstrow">
                <input type="button" value="C" class="clear">
                <input type="button" value="%" class="modulo">
                <input type="button" value="/" class="divide">
            </div>
            <div class="secondrow">
                <input type="button" id="seven"  value="7">
                <input type="button" id="eight"  value="8">
                <input type="button" id="nine"  value="9">
                <input type="button"  value="x" class="multiply">
            </div>
            <div class="thirdrow">
                <input type="button" id="four" value="4">
                <input type="button" id="five"  value="5">
                <input type="button" id="six" value="6">
                <input type="button" value="-" class="subtract">
            </div>
            <div class="fourthrow">
                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
                <input type="button" value="+" class="addition">
            </div>    
            <div class="fifthrow">
                <input type="button" value="0" class="zero  ">
                <input type="button" value="." class="dot">
                <input type="button" value="=" class="equals">
            </div>
        </form>
    </div>



    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->
</body>
</html>
